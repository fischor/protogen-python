[tool.poetry]
name = "protogen"
version = "0.1.1-alpha.0"
description = "todo"
authors = ["fischor <fischor@norep.ly>"]
license = "todo"

[tool.poetry.dependencies]
python = ">3.6.2,<4.0"
protobuf = "^3.17.3"

[tool.poetry.dev-dependencies]
pylint = "^2.9.6"
Sphinx = "^4.1.2"
sphinx-rtd-theme = "^0.5.2"
black = "^21.7b0"
pydocstyle = "^6.1.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pydocstyle]
inherit = false
convention = "numpy"
add_select = "D212,D402,D415,D417"
match_dir = "protogen"
match = ".*\\.py"
